<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body class = "bg-dark">
  <div class ="container" >
      <div class ="row">
      <div class="card" style="width:100%;height: 100%;margin-top: 50px;color: blue">
          <div class = "card-header" style="text-align:center">
              <h1>Welcome to Student Admission Prediction</h1>
          </div>
<div class = "card-body">
    <form method = "post" accept-charset="utf-8">
        <div class ="row">

            <div class = "col-md-4 form-group" style="text-align: center">
                <label><b>Enter GRE Score</b></label>
                <input class="select-picker form-control" id ="gre" name ="gre" required="i">

                </input>
            </div>
                        <div class = "col-md-4 form-group" style="text-align: center">
                <label><b>Enter TOEFL Score</b></label>
                <input class="select-picker form-control" id ="tofel" name ="tofel" required="i">

                </input>
            </div>
                        <div class = "col-md-4 form-group" style="text-align: center">
                <label><b>Enter University Rating</b></label>
                <select class="select-picker form-control" id ="uni" name ="uni" required="i">
                {% for uni in unis  %}
                    <option value ="{{ uni }}">{{ uni }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
                <div class ="row">
                        <div class = "col-md-6 form-group" style="text-align: center">
                <label><b>Enter SOP Score</b></label>
                <select class="select-picker form-control" id ="sop" name ="sop" required="i">

                {% for sop in sops  %}
                    <option value ="{{ sop }}">{{ sop }}</option>
                    {% endfor %}
                </select>
            </div>
                        <div class = "col-md-6 form-group" style="text-align: center">
                <label><b>Enter LOR Score</b></label>
                <select class="select-picker form-control" id ="lor" name ="lor" required="i">
                {% for lor in lors  %}
                    <option value ="{{ lor }}">{{ lor }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
                        <div class ="row">
                        <div class = "col-md-6 form-group" style="text-align: center">
                <label><b>Enter CGPA  Score</b></label>
                <input class="select-picker form-control" id ="cgpa" name ="cgpa" required="i">
            </div>
                        <div class = "col-md-6 form-group" style="text-align: center">
                <label><b>Enter Research </b></label>
                <select class="select-picker form-control" id ="research" name ="research" required="i">
                  {% for research in researchs  %}
                    <option value ="{{research}}">{{research}}</option>
                    {% endfor %}
                </select>

            </div>
        </div>
        <div class="col-md-12 form-group" style="text-align: center">
                            <button type="button" class="btn btn-primary" onclick = "send_data()">Predict Student Admission</button></div>

    </form>

    <br>

        <div class = "col-md-12" style = "text-align: center">
            <h3><span id = "prediction"></span></h3>

    </br>
</div>
          </div>
  </div>
</div>
<script>

    function  form_handler(event)
    {
        event.preventDefault();
    }

function send_data()
{
    document.querySelector('form').addEventListener("submit",form_handler);
    var fd = new FormData(document.querySelector('form'));
    var xhr = new XMLHttpRequest();
    xhr.open('POST', '/predict', true);
    document.getElementById("prediction").innerHTML = "Wait Predicting Price";
    xhr.onreadystatechange = function ()
    {
        if(xhr.readyState == XMLHttpRequest.DONE){
            document.getElementById("prediction").innerHTML ="Prediction" +xhr.responseText;
        }
    };
    xhr.onload = function()
    {

    };

    xhr.send(fd);
}
</script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
